<script type="text/javascript">
    RED.nodes.registerType('device-client', {
        category: 'config',
        icon: "iot-edge-module-logo.svg",
        color: '#3cd37b',
        defaults: {
            module: {
                value: ""
            }
        },
        label: function() {

        }
    });

<script type="text/x-red" data-template-name="device-client">
    <p>
        You do not need to set any properties for this client to be configured. Just hit “Update” and a Device Client will be created using the environment variables available to this IoT Egde Module and the certificates made available to this module by the IoT
        Edge Module's Container Configuration.
    </p>
    <p>
        For information concerning how to properly configure the IoT Egde Module’s Deployment’s environment variables and container configuration options, please see the README.
    </p>
</script>

<script type="text/x-red" data-help-name="device-client">
    <p>
        This Device Client configuration node automatically creates the connection with Azure IoT Edge running on the host system. To do this, the <code>IOTEDGE_WORKLOADURI</code> environment variable needs to be available, which is normally true when
        running within Azure IoT Edge.
    </p>
    <p>
        This configuration will be used by the other nodes in this package to interact with Azure IoT Hub.
    </p>
</script>

<script type="text/x-red" data-template-name="device-twin">

<script type="text/x-red" data-help-name="device-twin">
    <p>Azure IoT Edge Device Twin receives desired properties changes and sends reported properties to Azure IoT Edge using Node-RED. Node-RED needs to run as a module in Azure IoT Edge for this node to work.</p>
    <p>The input of the node enables sending reported properties to the module twin and the output of the node represents the changes to the desired properties.</p>
</script>
